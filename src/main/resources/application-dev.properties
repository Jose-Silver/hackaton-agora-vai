# ===========================================
# CONFIGURAÇÕES SQL SERVER - DEV SERVICES
# ===========================================
# Datasource para produtos - SQL Server via Dev Services
quarkus.datasource.produtos.devservices.enabled=true
quarkus.datasource.produtos.devservices.image-name=mcr.microsoft.com/mssql/server:2022-latest

# ===========================================
# CONFIGURAÇÕES HIBERNATE - DESENVOLVIMENTO
# ===========================================
# Em desenvolvimento, criar e popular as tabelas automaticamente
quarkus.hibernate-orm.produtos.database.generation=drop-and-create
quarkus.hibernate-orm.produtos.sql-load-script=import-produtos.sql

# ===========================================
# CONFIGURAÇÕES H2 - DESENVOLVIMENTO
# ===========================================
# H2 em memória para testes
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# ===========================================
# LOGS PARA DESENVOLVIMENTO
# ===========================================
quarkus.log.level=INFO
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# ===========================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ===========================================
quarkus.live.reload.enabled=true
